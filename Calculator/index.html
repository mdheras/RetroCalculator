<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <main class="calculator">
      <div class="screen"></div>
      <div class="controls-clean">
        <button class="btn cleaner" id="clear-all">CA</button>
        <button class="btn cleaner" id="clear">&#11013;</button>
      </div>
      <div class="controls-calc">
        <button class="btn num" value="1">1</button>
        <button class="btn num" value="2">2</button>
        <button class="btn num" value="3">3</button>
        <button class="btn" value="+" id="sum">+</button>
        <button class="btn num" value="4">4</button>
        <button class="btn num" value="5">5</button>
        <button class="btn num" value="6">6</button>
        <button class="btn" value="-" id="subs">-</button>
        <button class="btn num" value="7">7</button>
        <button class="btn num" value="8">8</button>
        <button class="btn num" value="9">9</button>
        <button class="btn" value="*" id="multiply">*</button>
        <button class="btn num" value="0">0</button>
        <button class="btn" value="," id="coma">,</button>
        <button class="btn" value="=" id="equals">=</button>
        <button class="btn" value="/" id="divide">/</button>
      </div>
      <label for="">by VÃ­ctor Borja</label>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
